<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <!-- This line loads Tailwind CSS, which we use for all the styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* We'll use the 'Inter' font, which is clean and modern */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
        <div class="flex flex-col items-center">
            
            <!-- 1. Profile Picture -->
            <!-- You can replace this placeholder with a real URL to your photo -->
            <img 
                src="https://placehold.co/128x128/93c5fd/333?text=Me" 
                alt="Profile Picture" 
                class="w-32 h-32 rounded-full border-4 border-blue-200 shadow-lg"
            >

            <!-- 2. Your Name -->
            <h1 class="text-3xl font-bold text-gray-800 mt-6">
                Your Name Here
            </h1>

            <!-- 3. Your Bio -->
            <p class="text-gray-600 text-center mt-2">
                A short and sweet bio about you. Maybe what you do or what you're learning!
            </p>

            <!-- 4. Your Links -->
            <!-- Add or remove these 'a' tags as you like -->
            <div class="w-full mt-8 space-y-4">
                
                <!-- Link 1: GitHub -->
                <a href="#" class="block w-full bg-gray-800 text-white p-4 rounded-lg text-center font-medium transition-transform transform hover:scale-105 hover:bg-gray-900">
                    My GitHub Profile
                </a>
                
                <!-- Link 2: LinkedIn -->
                <a href="#" class="block w-full bg-blue-600 text-white p-4 rounded-lg text-center font-medium transition-transform transform hover:scale-105 hover:bg-blue-700">
                    Find me on LinkedIn
                </a>
                
                <!-- Link 3: Personal Project -->
                <a href="#" class="block w-full bg-indigo-500 text-white p-4 rounded-lg text-center font-medium transition-transform transform hover:scale-105 hover:bg-indigo-600">
                    Check Out My Project
                </a>

                <!-- Link 4: Twitter/X -->
                <a href="#" class="block w-full bg-gray-900 text-white p-4 rounded-lg text-center font-medium transition-transform transform hover:scale-105 hover:bg-black">
                    Follow me on X
                </a>

            </div>
        </div>
    </div>

</body>
</html>
